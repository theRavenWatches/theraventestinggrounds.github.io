<!DOCTYPE html>
<html>
<head>
    <title>Story Contents</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.dribbble.com/users/1805960/screenshots/5822834/static-tv.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .centered-button {
            margin-top: 20px;
            animation: bob 2s infinite alternate; /* Adding bobbing animation */
        }

        @keyframes bob {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px); /* Adjust this value for the desired bobbing effect */
            }
        }

        .bottom-button-container {
            margin-top: auto;
            text-align: center;
        }

        .bottom-button, .styled-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: black;
            background-color: white;
            border: none;
            text-decoration: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            position: relative;
        }

        .bottom-button:hover, .styled-button:hover {
            background-color: lightgray;
        }

        .button-container {
            position: absolute;
            top: 20px; /* Adjust top position as needed */
            left: 20px;
        }

        .centered-info {
            position: absolute;
            top: 20px; /* Align with Open Terminal */
            right: 20px; /* Adjust right position as needed */
        }

        .styled-button::before {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: rgba(255, 0, 0, 0.7);
            z-index: -1;
            transform: translate(-2px, -2px);
        }

        .styled-button::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            color: rgba(0, 255, 255, 0.7);
            z-index: -1;
            transform: translate(2px, 2px);
        }
    </style>
</head>
<body>
    <main>
        <div class="centered-button button-container">
            <a href="logs.html" class="styled-button" data-text="Open Terminal">Open Terminal</a>
        </div>
    </main>

    <div class="centered-info">
        <a href="information.html" class="styled-button" data-text="Important Info">Important Info</a>
    </div>
    
    <div class="bottom-button-container">
        <a href="index.html" class="bottom-button">Back to Home</a>
    </div>

    <audio autoplay loop>
        <source src="https://github.com/theravenwatches/theravenwatches.github.io/raw/main/audio/bg.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>

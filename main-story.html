<!DOCTYPE html>
<html>
<head>
    <title>Story Contents</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.dribbble.com/users/1805960/screenshots/5822834/static-tv.gif'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
        }

        .centered-button {
            margin-bottom: 20px;
        }

        .bottom-button-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .bottom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: orange;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .bottom-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="centered-button">
            <a href="logs.html" class="styled-button">Open Terminal</a>
        </div>
        
        <div class="button-container">
            <a href="information.html" class="styled-button">Important Info</a>
        </div>
    </div>

    <div class="bottom-button-container">
        <a href="index.html" class="bottom-button">Back to Home</a>
    </div>
</body>
</html>

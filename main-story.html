<!DOCTYPE html>
<html>
<head>
    <title>Story Contents</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-image: url('https://cdn.dribbble.com/users/1805960/screenshots/5822834/static-tv.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .centered-button {
            margin-top: 20px; /* Adjust margin from top */
        }

        .bottom-button-container {
            margin-top: auto; /* Push to the bottom of the page */
            text-align: center;
        }

        .bottom-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: orange;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .bottom-button:hover {
            background-color: darkorange;
        }

        .button-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .styled-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: orange;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .styled-button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <main>
        <div class="centered-button">
            <a href="logs.html" class="styled-button">Open Terminal</a>
        </div>
    </main>
    
    <div class="button-container">
        <a href="information.html" class="styled-button">Important Info</a>
    </div>
    
    <div class="bottom-button-container">
        <a href="index.html" class="bottom-button">Back to Home</a>
    </div>
</body>
</html>

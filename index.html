<!DOCTYPE html>
<html>
<head>
    <title>The Raven</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .extra-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .extra-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: orange;
            border: none;
            text-decoration: none;
            cursor: pointer;
        }

        .extra-button:hover {
            background-color: darkorange;
        }

        .glitch-button {
            position: relative;
            display: inline-block;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: orange;
            border: none;
            text-decoration: none;
            cursor: pointer;
            overflow: hidden;
        }

        .glitch-button:before,
        .glitch-button:after {
            content: 'Continue';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: orange;
            color: white;
            z-index: -1;
        }

        .glitch-button:before {
            left: 2px;
            text-shadow: -2px 0 red;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        .glitch-button:after {
            left: -2px;
            text-shadow: -2px 0 blue;
            clip: rect(0, 900px, 0, 0);
            animation: glitch 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0% {
                clip: rect(0, 9999px, 0, 0);
                transform: translate(0);
            }
            20% {
                clip: rect(10px, 9999px, 25px, 0);
                transform: translate(-2px, -2px);
            }
            40% {
                clip: rect(20px, 9999px, 15px, 0);
                transform: translate(2px, 2px);
            }
            60% {
                clip: rect(30px, 9999px, 35px, 0);
                transform: translate(-2px, 2px);
            }
            80% {
                clip: rect(40px, 9999px, 20px, 0);
                transform: translate(2px, -2px);
            }
            100% {
                clip: rect(50px, 9999px, 5px, 0);
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
    <div class="credit">
        <img src="https://cdn.discordapp.com/avatars/796512162855125022/bd98e7a2c2a8a647f526c362188a8906.webp?size=128" alt="Discord Icon">
    </div>
    
    <div class="credit-text">
        <p>Created entirely by katomate on Discord!</p>
    </div>

    <div class="button-container">
        <a href="main-story.html" class="styled-button glitch-button">Continue</a>
    </div>

    <div class="extra-button-container">
        <a href="https://discord.gg/zRQTgrPjzz" class="extra-button">Official Discord Server</a>
    </div>
</body>
</html>

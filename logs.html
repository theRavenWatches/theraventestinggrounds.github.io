<!DOCTYPE html>
<html>
<head>
    <title>Logs - The Raven</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Optional CSS styles for better presentation */
        .typing-text {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: black;
            text-align: center;
            margin-top: 50px;
        }

        .typable-box {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: black;
        }
    </style>
    <script>
        // JavaScript function to simulate typing effect
        document.addEventListener('DOMContentLoaded', function() {
            var typingText = "Insert text here";
            var index = 0;
            var speed = 50; // typing speed in milliseconds
            var element = document.getElementById('typing-text');

            function typeWriter() {
                if (index < typingText.length) {
                    element.textContent += typingText.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                } else {
                    element.innerHTML += '<br><br>~<div class="typable-box" contenteditable="true">Add your own text here</div>'; // Add line breaks and typable box after animated text
                }
            }

            typeWriter(); // Start typing animation
        });
    </script>
</head>
<body>
    <div id="typing-text" class="typing-text"></div>
</body>
</html>

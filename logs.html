<!DOCTYPE html>
<html>
<head>
    <title>Logs - The Raven</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Optional CSS styles for better presentation */
        .typing-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            margin-top: 50px;
        }

        .typable-box {
            width: calc(100% - 20px); /* Adjust width as needed */
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white; /* Text color inside the typing box */
            background-color: black; /* Background color of the typing box */
            border: none; /* Removes border */
            outline: none; /* Removes outline when focused */
            resize: none; /* Prevents resizing */
            display: inline-block; /* Makes it inline with other text */
            vertical-align: middle; /* Aligns vertically */
        }

        /* Set text color to white in the input box */
        .typable-box input[type="text"] {
            color: white; /* Text color inside the input box */
            background-color: black; /* Background color of the input box */
            border: none; /* Removes border */
            outline: none; /* Removes outline when focused */
            width: calc(100% - 20px); /* Adjust width as needed */
            padding: 5px; /* Adjust padding as needed */
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: none; /* Prevents resizing */
        }

        /* Animation for typing text */
        @keyframes typing {
            from { width: 0 }
        }

        /* Typing effect style */
        .typing::after {
            content: ' ';
            animation: typing 3s steps(30, end);
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            margin-left: 10px;
            border-right: .15em solid orange;
        }

        .response {
            margin-top: 20px; /* Adjust spacing as needed */
            color: white; /* Text color for response */
        }
    </style>
    <script>
        // JavaScript function to simulate typing effect
        document.addEventListener('DOMContentLoaded', function() {
            var typingText = "Insert text here";
            var index = 0;
            var speed = 50; // typing speed in milliseconds
            var element = document.getElementById('typing-text');
            var userInput = ''; // Variable to store user input

            function typeWriter() {
                if (index < typingText.length) {
                    element.textContent += typingText.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                } else {
                    var inputBox = document.createElement('input');
                    inputBox.setAttribute('type', 'text');
                    inputBox.setAttribute('class', 'typable-box');
                    inputBox.setAttribute('placeholder', 'Add your own text here');
                    inputBox.setAttribute('id', 'inputBox');
                    element.innerHTML += '<br><span>~ ' + userInput + '</span>';
                    element.appendChild(inputBox);

                    // Add event listener to new input box
                    inputBox.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            checkInput(event.target.value.trim().toLowerCase());
                        }
                    });
                }
            }

            function checkInput(inputValue) {
                var command = "insert command here";
                if (inputValue === command) {
                    element.innerHTML += '<br><div class="response typing">insert response here</div>';
                    setTimeout(function() {
                        var newInputBox = document.createElement('input');
                        newInputBox.setAttribute('type', 'text');
                        newInputBox.setAttribute('class', 'typable-box');
                        newInputBox.setAttribute('placeholder', 'Add your own text here');
                        newInputBox.setAttribute('id', 'inputBox');
                        element.innerHTML += '<br><span>~</span>';
                        element.appendChild(newInputBox);

                        // Add event listener to new input box
                        newInputBox.addEventListener('keydown', function(event) {
                            if (event.key === 'Enter') {
                                checkInput(event.target.value.trim().toLowerCase());
                            }
                        });
                    }, 3000); // Add typing box after 3 seconds

                    // Remove the input box after processing command
                    element.removeChild(document.getElementById('inputBox'));
                } else {
                    element.innerHTML += '<br>unknown command<br><span>~</span>';
                    var newInputBox = document.createElement('input');
                    newInputBox.setAttribute('type', 'text');
                    newInputBox.setAttribute('class', 'typable-box');
                    newInputBox.setAttribute('placeholder', 'Add your own text here');
                    newInputBox.setAttribute('id', 'inputBox');
                    element.appendChild(newInputBox);

                    // Add event listener to new input box
                    newInputBox.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            checkInput(event.target.value.trim().toLowerCase());
                        }
                    });
                }
            }

            typeWriter(); // Start typing animation
        });
    </script>
</head>
<body>
    <div id="typing-text" class="typing-text"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Logs - The Raven</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Optional CSS styles for better presentation */
        .typing-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            margin-top: 50px;
        }

        .typable-box {
            width: calc(100% - 20px); /* Adjust width as needed */
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white; /* Text color inside the typing box */
            background-color: black; /* Background color of the typing box */
            border: none; /* Removes border */
            outline: none; /* Removes outline when focused */
            resize: none; /* Prevents resizing */
            display: inline-block; /* Makes it inline with other text */
            vertical-align: middle; /* Aligns vertically */
        }

        /* Set text color to white in the input box */
        .typable-box input[type="text"] {
            color: white; /* Text color inside the input box */
            background-color: black; /* Background color of the input box */
            border: none; /* Removes border */
            outline: none; /* Removes outline when focused */
            width: calc(100% - 20px); /* Adjust width as needed */
            padding: 5px; /* Adjust padding as needed */
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: none; /* Prevents resizing */
        }

        /* Animation for typing text */
        @keyframes typing {
            from { width: 0 }
        }

        /* Typing effect style */
        .typing::after {
            content: ' ';
            animation: typing 3s steps(30, end);
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            margin-left: 10px;
            border-right: .15em solid orange;
        }
    </style>
    <script>
        // JavaScript function to simulate typing effect
        document.addEventListener('DOMContentLoaded', function() {
            var typingText = "Insert text here";
            var index = 0;
            var speed = 50; // typing speed in milliseconds
            var element = document.getElementById('typing-text');
            var previousCommand = "";
            var previousResponse = "";

            function typeWriter() {
                if (index < typingText.length) {
                    element.textContent += typingText.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                } else {
                    element.innerHTML += '<br><span>~</span> <input type="text" class="typable-box" placeholder="Add your own text here" id="inputBox">';
                    var inputBox = document.getElementById('inputBox');
                    inputBox.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            var inputValue = inputBox.value.trim().toLowerCase();
                            var response = getResponse(inputValue);
                            updateResponse(inputValue, response);
                            inputBox.value = ""; // Clear input box
                        }
                    });
                }
            }

            function getResponse(inputValue) {
                // Define your commands and responses here
                switch (inputValue) {
                    case "insert command here":
                        return "insert response here";
                    default:
                        return "unknown command";
                }
            }

            function updateResponse(command, response) {
                // Clear previous response
                if (previousCommand !== command) {
                    previousCommand = command;
                    previousResponse = response;
                } else {
                    previousResponse = response;
                }
                var typingBox = '<br><span>~</span> <input type="text" class="typable-box" placeholder="Add your own text here" id="inputBox">';
                element.innerHTML = element.innerHTML.split(typingBox)[0] + typingBox + previousResponse;
            }

            typeWriter(); // Start typing animation
        });
    </script>
</head>
<body>
    <div id="typing-text" class="typing-text"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Logs - The Raven</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .typing-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            margin-top: 50px;
        }

        .typable-box {
            width: calc(100% - 20px);
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            outline: none;
            resize: none;
            display: inline-block;
            vertical-align: middle;
        }

        .typable-box input[type="text"] {
            color: white;
            background-color: black;
            border: none;
            outline: none;
            width: calc(100% - 20px);
            padding: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: none;
        }

        @keyframes typing {
            from { width: 0 }
        }

        .typing::after {
            content: ' ';
            animation: typing 3s steps(30, end);
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            margin-left: 10px;
            border-right: .15em solid orange;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var typingText = "Insert text here";
            var index = 0;
            var speed = 50;
            var element = document.getElementById('typing-text');
            var inputBox;

            function typeWriter() {
                if (index < typingText.length) {
                    element.textContent += typingText.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                } else {
                    element.innerHTML += '<br><span>~</span> <input type="text" class="typable-box" placeholder="Add your own text here" id="inputBox">';
                    inputBox = document.getElementById('inputBox');
                    inputBox.addEventListener('keydown', handleKeyDown);
                }
            }

            function handleKeyDown(event) {
                if (event.key === 'Enter') {
                    var inputValue = inputBox.value.trim().toLowerCase();
                    var response = getResponse(inputValue);
                    updateResponse(inputValue, response);
                }
            }

            function getResponse(inputValue) {
                switch (inputValue) {
                    case "insert command here":
                        return "insert response here";
                    default:
                        return "unknown command";
                }
            }

            function updateResponse(command, response) {
                element.innerHTML = element.innerHTML.replace(/<input type="text" class="typable-box".*?>/, '');
                element.innerHTML += `<br>~ ${command}<br>${response}`;
                inputBox.value = ''; // Clear the input box for new command
                inputBox.focus(); // Bring focus back to the input box
            }

            typeWriter();
        });
    </script>
</head>
<body>
    <div id="typing-text" class="typing-text"></div>
</body>
</html>

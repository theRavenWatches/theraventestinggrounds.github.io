<!DOCTYPE html>
<html>
<head>
    <title>Logs - The Raven</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .typing-text {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            margin-top: 50px;
        }

        .typable-box {
            width: calc(100% - 20px);
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: white;
            background-color: black;
            border: none;
            outline: none;
            resize: none;
            display: inline-block;
            vertical-align: middle;
        }

        .typable-box input[type="text"] {
            color: white;
            background-color: black;
            border: none;
            outline: none;
            width: calc(100% - 20px);
            padding: 5px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            resize: none;
        }

        @keyframes typing {
            from { width: 0 }
        }

        .typing::after {
            content: ' ';
            animation: typing 3s steps(30, end);
            overflow: hidden;
            display: inline-block;
            white-space: nowrap;
            margin-left: 10px;
            border-right: .15em solid orange;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var typingText = "Insert text here";
            var index = 0;
            var speed = 50;
            var element = document.getElementById('typing-text');
            var inputBox;

            function typeWriter() {
                if (index < typingText.length) {
                    element.textContent += typingText.charAt(index);
                    index++;
                    setTimeout(typeWriter, speed);
                } else {
                    addInputBox();
                }
            }

            function addInputBox() {
                element.innerHTML += '<br><span>~</span> <input type="text" class="typable-box" placeholder="Add your own text here" id="inputBox">';
                inputBox = document.getElementById('inputBox');
                inputBox.addEventListener('keydown', handleKeyDown);
            }

            function handleKeyDown(event) {
                if (event.key === 'Enter') {
                    var inputValue = inputBox.value.trim().toLowerCase();
                    var response = getResponse(inputValue);
                    updateResponse(inputValue, response);
                }
            }

            function getResponse(inputValue) {
                switch (inputValue) {
                    case "see.file log_1":
                        return `Log #1/n
                    04/22/2015/n 
                    I’m writing these logs as sort of journal entries for myself. I guess it keeps me sane during the boring ass work hours and the shitty bosses I have to deal with. Don’t worry about me, corporate legally can’t touch my personal logs, though something tells me they will anyway. Whatever./n Nothing really happens around here. Everyone seems so professional and forward but the work is just paperwork surrounding documents. I have to file every single one of these 30 papers into a full transcripted log./n This is gonna suck balls.
                    `;
                    case "insert command 2":
                        return "insert response 2";
                    case "insert command 3":
                        return "insert response 3";
                    case "insert command 4":
                        return "insert response 4";
                    case "insert command 5":
                        return "insert response 5";
                    case "insert command 6":
                        return "insert response 6";
                    case "insert command 7":
                        return "insert response 7";
                    case "insert command 8":
                        return "insert response 8";
                    case "insert command 9":
                        return "insert response 9";
                    case "insert command 10":
                        return "insert response 10";
                    case "insert command 11":
                        return "insert response 11";
                    case "insert command 12":
                        return "insert response 12";
                    case "insert command 13":
                        return "insert response 13";
                    case "insert command 14":
                        return "insert response 14";
                    case "insert command 15":
                        return "insert response 15";
                    case "insert command 16":
                        return "insert response 16";
                    case "insert command 17":
                        return "insert response 17";
                    case "insert command 18":
                        return "insert response 18";
                    case "insert command 19":
                        return "insert response 19";
                    case "insert command 20":
                        return "insert response 20";
                    default:
                        return "unknown command";
                }
            }

            function updateResponse(command, response) {
                element.innerHTML = element.innerHTML.replace(/<span>~<\/span> <input type="text" class="typable-box".*?>/, '');
                element.innerHTML += `<br>~ ${command}<br><br>${response}`;
                addInputBox();
                inputBox.focus();
            }

            typeWriter();
        });
    </script>
</head>
<body>
    <div id="typing-text" class="typing-text"></div>
</body>
</html>
